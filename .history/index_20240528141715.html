<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doze Tap</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body class="css-selector ">
    <div class="container">
        
        <div class="Header">
           Doze Tap
        </div>
        <div class="Game">
            <h1 id="">0</h1>
            <button onclick="increasePoints()"><img src="images/bed-dark-removebg.png" height="100"></button>
            
        </div>
        <div class="Upgrade">
            <button class="purchase_buttons flex-container" onclick="purchaseSheets()">
                <span class="bold" id="">0 Sheets Owned</span>
                    <img src=".png" width="75">
                    <span class="bold">Cost: 10</span>
            </button>
            <br>
            <button class="purchase_buttons flex-container" onclick="purchasePillows()">
                <span class="bold" id="dynamite">0 Dynamite Owned</span>
                    <img src="/images/dynamite.png" width="75">
                    <span class="bold">Cost: 50</span>
            </button>
            <br>
            <button class="purchase_buttons flex-container" onclick="purchaseBeds()">
                <span class="bold" id="bomb">0 Bombs Owned</span>
                    <img src="/images/bomb.png" width="75"> 
                    <span class="bold">Cost: 250</span>
            </button>
            <br>
            <button class="purchase_buttons flex-container" onclick="purchaseNoisesmachine()">
                <span class="bold" id="missile">0 Missiles Owned</span>
                    <img src="/images/missile.png" width="75">
                    <span class="bold">Cost: 500</span>
            </button> 
            <br>
            <button class="purchase_buttons flex-container" onclick="purchaseAcs()">
                <span class="bold" id="nuke">0 Nukes Owned</span>
                    <img src="/images/nuke.png" width="75">
                    <span class="bold">Cost: 1000</span>
            </button> 
        </div>

        <div class="Footer">
            4
        </div>
      </div> children
<script src="temp.js"> </script>
</body>
</html>
