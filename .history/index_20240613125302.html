<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doze Tap</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="css-selector" >
    <div class="container">
        
        <div class="Header">
            <img src="https://see.fontimg.com/api/renderfont4/rgAzK/eyJyIjoiZnMiLCJoIjoyMzgsInciOjIwMDAsImZzIjoxMTksImZnYyI6IiMwMDAwMDAiLCJiZ2MiOiIjRkZGRkZGIiwidCI6MX0/ZG96ZSB0YXA/botanic-personal-use-bold.png" alt="Fancy fonts" width="140">
            <button class="setting-btn">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar1"></span>
              </button>
              <button onclick="muteMusic()" id="mutebutton" class="mutebutton">
                Mute Music
          </button>
          <button onclick="playMusic()" id="playbutton" class="mutebutton">
            Play Music
      </button>
      <label class="container">
        <input checked="checked" type="checkbox">
          <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="mute"><path d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z"></path></svg>
          <svg viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="voice"><path d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM412.6 181.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5z"></path></svg></label>
        </div>
        <div class="Game">
            <h1 id="tracker">0</h1>
            <button class="main_button center" onclick="increasePoints()"><img src="images/zzz.png" height="100"></button>
              
            <h4 id="cps">add picture. </h4>
            
        </div>
        <div class="content"></div>
        <div class="Upgrade">
            <br>
            <button class="purchase_buttons flex-container" onclick="purchaseSheets()" id="sheetsbtn">
                <span class="bold" id="sheets">0 Sheets Owned</span>
                    <img src="images/sheet.png" height="75">
                    <span class="bold" id="Scost">Cost: 10</span>
            </button>
            <br>
            <button class="purchase_buttons flex-container" onclick="purchasePillows()" id="pillowsbtn">
                <span class="bold" id="pillows">0 Pillows Owned</span>
                    <img src="images/pillows-bedroom.svg" height="75">
                    <span class="bold" id="Pcost">Cost: 50</span>
            </button>
            <br>
            <button class="purchase_buttons flex-container" onclick="purchaseBeds()" id="bedsbtn">
                <span class="bold" id="beds">0 Beds Owned</span>
                    <img src="images/bed-dark-removebg.png" height="75"> 
                    <span class="bold" id="Bcost">Cost: 250</span>
            </button>
            <br>
            <button class="purchase_buttons flex-container" onclick="purchaseNoisesmachine()" id="noisemachinebtn">
                <span class="bold" id="noisesmachine">0 Noise machine Owned</span>
                    <img src="images/edit-noise.svg" height="75">
                    <span class="bold" id="Ncost">Cost: 500</span>
            </button> 
            <br>
            <button class="purchase_buttons flex-container" onclick="purchaseAcs()" id="acsbtn">
                <span class="bold" id="acs">0 Acs Owned</span>
                    <img src="images/ac.png" height="55">
                    <span class="bold" id="Acost">Cost: 1000</span>
            </button> 
        </div>

        <div class="Footer">
            4
        </div>
      </div> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
      <script src="temp.js"> </script>

</body>
</html>
